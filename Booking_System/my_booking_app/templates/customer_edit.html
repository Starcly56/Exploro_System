{% extends 'customer_dashboard.html' %}
{% load static %}
{% block content %}
<form action="/customer_update/{{ customer.ID }}" method="post" enctype="multipart/form-data" id="customer_form">
        {% csrf_token %}
        <label>Name</label><input type="text" name="Fullname"value="{{ customer.Fullname }}" >
        <label>Email</label><input name="Email" type="text" value="{{ customer.Email }}">
        <label>Mobile</label><input type="text" name="Mobile"value="{{ customer.Mobile }}" >
     <label>Password</label><input type="text" name="Password" value="{{ customer.Password }}">
        <button type="submit" id="submitbutton">
           Submit
        </button>
        <button type="reset" id="resetbutton">
            Reset
        </button>
       
    </form>
{% endblock %}
