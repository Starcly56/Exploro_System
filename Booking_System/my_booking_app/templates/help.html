{% extends 'pagelayout.html' %}
{% load static %}
{% block content %}
 <div id="help">
            <div class="help_notice">
                <h1>Want a help???</h1>
                <p>Drop your mailing address along with problem</p>
            </div>
            <form class="help_form" method="post">
                <input type="email" placeholder="Your mailing address" id="email_register" required/>
                <textarea id="help_questions"></textarea>
                <button type="submit"  id="subscribe_button">Submit</button>
            </form>
 </div>
    <div class="help_box">
    </div>
   <div class="mapouter">
       <div class="gmap_canvas">
           <iframe width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=kathmandu&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
       </div>
   </div>
{% endblock %}
